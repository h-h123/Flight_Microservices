version: '3'
services:
  main-app:
    build:
      context: ./main-app
    ports:
            - "3002:3002"
    volumes:
      - ./FlightFare_Dataset.xlsx:/app/FlightFare_Dataset.xlsx
      - ./flight_rf.pkl:/app/flight_rf.pkl
    depends_on:
      - prediction-service
      - light-compare-service

  prediction-service:
    build:
      context: ./prediction-service
    ports:
      - "3001:3001"
    volumes:
      - ./FlightFare_Dataset.xlsx:/app/FlightFare_Dataset.xlsx
      - ./flight_rf.pkl:/app/flight_rf.pkl

  flight-compare-service:
    build:
      context: ./flight-compare-service
    ports:
            - "3003:3003"
    volumes:
      - ./FlightFare_Dataset.xlsx:/app/FlightFare_Dataset.xlsx
