<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Comparison</title>
    <!-- Add any CSS styling, if required -->
        <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1498354136128-58f790194fa7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNsb3VkJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 900px;
            height: 400px;
            background-image: url("https://images.unsplash.com/photo-1569839333583-7375336cde4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fGFpcnBsYW5lfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"); /* Replace "path/to/your/image.jpg" with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
        transform: scale(1.05);
        }
        .form-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
        color: #ffffff; /* Set the label text color to white */
        font-weight: bold; /* Make the label text bold */
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #fcfcfc;
            border-radius: 4px;
            font-size: 16px;
            color: #000000; /* Default text color (white) */
            background-color: rgba(0, 0, 0, 0.2); /* Default background color (black with opacity) */
        }
        .form-input::placeholder {
            color: #ffffff;
            opacity: 1;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .form-input option {
            color: #000000; /* Text color for options (black) */
            background-color: #ffffff; /* Background color for options (white) */
        }

        .form-input option:checked {
            color: #ffffff; /* Selected option text color (white) */
            background-color: rgba(0, 0, 0, 0.2); /* Selected option background color (black with opacity) */
        }

        .form-input option:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Hovered option background color (light gray with opacity) */
        }
        .form-input option.placeholder {
            color: #000000; /* Placeholder text color (white) */
            background-color: rgba(0, 0, 0, 0.2); /* Placeholder background color (black with opacity) */
        }
        .form-submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .form-submit-btn:hover {
            background-color: #000000;
        }
                /* Aviation-themed icon for "Compare Flights" button */
        .btn-compare-flights {
            background-color: #FF5C00;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .btn-compare-flights:hover {
            background-color: #FF4500;
        }
        /* Adjust font sizes for smaller screens */
        @media (max-width: 768px) {
            .form-container {
                height: auto;
            }
            .form-input {
                font-size: 14px;
            }
            .form-label {
                font-size: 14px;
            }
            .form-submit-btn,
            .btn-compare-flights {
                font-size: 16px;
            }
        }

        /* Adjust layout for even smaller screens */
        @media (max-width: 576px) {
            .form-container {
                padding: 10px;
            }
            .form-input {
                font-size: 12px;
            }
            .form-label {
                font-size: 12px;
            }
            .form-submit-btn,
            .btn-compare-flights {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Adjust layout for larger screens */
        @media (min-width: 1200px) {
            .form-container {
                max-width: 1000px;
            }
        }
        #backgroundImageDiv {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh; /* Set the height to 1/3rd of the viewport height (100vh) */
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover; /* Make the background image cover the container without repeating */
        }
        /* Set dark background color for the navbar */
        /* .navbar {
            background-color: #333;
        } */

        /* Set light text color for the navbar links */
        .navbar .navbar-nav .nav-link {
            color: #fff;
        }

        /* Set light text color for the brand (logo) */
        .navbar .navbar-brand {
            color: #fff;
        }


</style>


</head>
<body>

</html>
