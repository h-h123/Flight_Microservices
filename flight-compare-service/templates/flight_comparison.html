<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Comparison</title>
    <!-- Add any CSS styling, if required -->
        <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="content">
        <div class="container">
    <h1>Flight Comparison</h1>
  
        <form action="/compare_flights" method="post">
            <div class="container">
                <br>
                <br>

                <div class="row justify-content-center align-items-center">
                    <div class="col-sm-5">
                        <div class="card">
                            <div class="card-body">
                                
                                <h5 class="card-title">Travelling from (Source)</h5>
                                <select name="Source" id="Source" required="required">
                                    <option value="Banglore">Banglore</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Travelling To (Destination)</h5>
                                <!-- Destination -->
                                <select name="Destination" id="Destination" required="required">
                                    <option value="Cochin">Cochin</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <br>

            <input type="submit" value="Compare Flights" class="btn btn-primary">
            <br><br>

        </form>
        

        {% if error_message %}
        <div>{{ error_message }}</div>
    {% else %}
        <!-- Display the India map and pie charts here -->
        <div class="row"><div class="container d-flex justify-content-center">
            <div class="col-md-11">
                {{ india_map_html | safe }}
            </div>
        </div></div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="py-3">
                    {{ pie_chart1_html | safe }}
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="py-3">
                    {{ pie_chart2_html | safe }}
                </div>
            </div>
        </div>
        
            
        </div><div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-10">
                {{ bar_graph_html | safe }}
            </div>
        </div></div>
    {% endif %}
    

    </div></div></div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
